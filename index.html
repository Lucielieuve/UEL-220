<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cookly</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/images/logo.png">
        <h1>Cookly</h1>
    </header>

    <main class="wrap panel">
        <h2>Choix des ingredients</h2>
            <div class="field">
                <div class="searchbar">
                    <input id="want" name="want" type="search" placeholder="Je veux …" />
                </div>
            </div>

            <div class="field">
                <div class="searchbar">
                    <input id="dont" name="dont" type="search" placeholder="Je ne veux pas …" />
                </div>
            </div>

            <div class="field">
                <div class="searchbar">
                    <input id="origin" name="origin" type="search" placeholder="Origine de la recette" />
                </div>
            </div>
    </main>
</body>
</html>
