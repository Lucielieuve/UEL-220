<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CooklyNami</title>
</head>

<body>
    <audio id="background-music" src="./assets/songs/Jamie Bathgate - Homemade Apple Pie.mp3" loop></audio>

    <!-- Page loading -->
     <section class="loading">
        <img src="./assets/images/logo.png" class="logo-loading" alt="logo de cookly">
        <p class="load-title">Chargement...</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
     </section>

    <!-- Page d'accueil -->
    <section class="accueil section-active">
        <img src="./assets/images/logo.png" class="logo-accueil" alt="logo de cookly">
        <h1>Cookly</h1>
        <!-- boutons jeu -->
        <div class="accueil-btns">
            <img src="./assets/images/button (1).png" href="#" alt="preparer ma recette" class="accueil-btns-item" id="prep-recette">
            <img src="./assets/images/button (2).png" href="#" alt="choisir pour moi" class="accueil-btns-item btn-aleatoire" id="choisir-moi">
        </div>
        <!-- Bouton son -->
        <button class="btn-song">
            <img src="./assets/images/son.png" alt="gerer le son" class="song-img">
        </button>
    </section>

    <!-- Formulaire recette -->

    <section class="form-recette">
        <div class="sheet">
    <!-- Logo + titres -->
            <img class="form-logo" src="./assets/images/logo.png" alt="Logo Cookly">
            <h1 class="form-title">CooklyNami</h1>
            <h2 class="form-sub">Choix des ingredients</h2>

    <!-- Formulaire -->
        <form class="form" action="#" method="get">
      <!-- Barre 1 -->
            <div class="field">
                <div class="searchbar">
                    <input id="want" name="want" type="search" placeholder="Je veux…">
                </div>

                <!-- Picker d'ingrédients -->
                <div id="ingredient-picker" class="ingredient-picker">
                    <div id="selected-ingredients" class="food"></div>
                     <div id="suggested-ingredients" class="suggestions"></div>
                </div>
            </div>

      <!-- Barre 2 -->
            <div class="field">
                <div class="searchbar">
                    <input id="dont" name="dont" type="search" placeholder="Je ne veux pas…">
                </div>
                <div id="dont-picker" class="ingredient-picker">
                    <div id="excluded-ingredients" class="food"></div>
                    <div id="suggested-dont" class="suggestions"></div>
                </div>
            </div>

      <!-- Barre 3 -->
            <div class="field">
                <div class="searchbar">
                    <input id="origin" name="origin" type="search" placeholder="Origine de la recette">
                </div>
                <div id="origin-picker" class="ingredient-picker">
                    <div id="origin-selected" class="food"></div>       
                    <div id="suggested-origin" class="suggestions"></div> 
                </div>
            </div>

      <!-- Boutons recette -->
        <div class="recette-btns">
            <img src="./assets/images/button (3).png" href="#" alt="trouver une recette" class="recette-btns-item" id="btn-trouver-recette">
            <img src="./assets/images/button (4).png" href="#" alt="recette aléatoire" id="recette-aleatoire" class="recette-btns-item btn-aleatoire">
        </div>
        </form>
        </div>
    </section>

    <!-- Section recette et ingrédients -->
    <section class="section-recette-ingredients">
        <img src="./assets/images/logo.png" class="logo-ingredient" alt="logo de cookly">

        <div class="recette-ingredients">

        <div class="recette">
            <img src="./assets/images/vz94r81760534692.jpg" class="img-recette" alt="img-recette">
            <h3 class="recette-titre">Titre de la recette</h3>
            <img src="./assets/images/gb.png" class="logo-pays" alt="logo-pays"><br>
            <div class="scroll-box">
                <div class="scroll-card" tabindex="0">
                    <p class="recette-description"></p>
                </div>
            </div>
        </div>

        <div class="ingredients">
            <h2>Ingredients</h2>
            <ul class="ul-ingredients">
                <li class="li-ingredients">
                    <img src="" alt="Ingrédient" class="img-ingredient">
                    <p class="nom-ingredient"></p>
                    <p class="quantite"></p>
                </li>
                <li class="li-ingredients">
                    <img src="" alt="Ingrédient" class="img-ingredient">
                    <p class="nom-ingredient"></p>
                    <p class="quantite"></p>
                </li>
                <li class="li-ingredients">
                    <img src="" alt="Ingrédient" class="img-ingredient">
                    <p class="nom-ingredient"></p>
                    <p class="quantite"></p>
                </li>
                <li class="li-ingredients">
                    <img src="" alt="Ingrédient" class="img-ingredient">
                    <p class="nom-ingredient"></p>
                    <p class="quantite"></p>
                </li>
                <li class="li-ingredients">
                    <img src="" alt="Ingrédient" class="img-ingredient">
                    <p class="nom-ingredient"></p>
                    <p class="quantite"></p>
                </li>
            </ul>
        </div>

        </div>

        <img src="./assets/images/btn-accueil.png" class="btn-accueil" alt="bouton accueil" id="accueil-recette">
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/script.js"></script>   
    
</body>

<!-- Appel fichiers js -->
       <script type="text/javascript" src="./assets/librairies/jquery-3.7.1.min.js"></script>

       <script type="text/javascript" src="./assets/js/script.js"></script>

</html>
